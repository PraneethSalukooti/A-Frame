<html>
  <head>
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <a-scene>	
	  <a-sky src="nightsky.jpg" color="skyblue"></a-sky>
	  <a-light type="white" color="#445451"></a-light>
	  <a-light type="point" intensity="10" position="0 0 0"></a-light>	 
	  <a-entity>
		<a-sphere position="3 0 0" scale="0.3 0.3 0.3"src="new.jpg">
			<a-entity><a-text value="Earth" position="3 1.736 -2.32" color="red" scale="10 10 10" rotation="0 -90 0"></a-text></a-entity>
			<a-animation attribute="rotation" to="0 360 0" dur="10000" repeat="indefinite"></a-animation>
			<a-entity>
				<a-sphere position="2 0 0" scale="0.2 0.2 0.2" color="yellow">
					<a-entity><a-text value="Moon" position="6 1.736 -2.32" color="red" scale="8 8 8" rotation="0 -90 0"></a-text></a-entity>
					<a-animation attribute="rotation" to="0 360 0" dur="10000" repeat="indefinite"></a-animation>
				</a-sphere>
				<a-animation attribute="rotation" to="0 360 0" dur="5000" repeat="indefinite"></a-animation>
	  		</a-entity>  
		</a-sphere>
			<a-animation attribute="rotation" to="0 360 0" dur="10000" easing="linear" repeat="indefinite"></a-animation>
	  </a-entity>
	  <a-entity>
		<a-sphere position="5 0 0" scale="0.3 0.3 0.3"src="mars.jpeg">
			<a-entity><a-text value="Mars" position="3 1.736 -2.32" color="white" scale="10 10 10" rotation="0 -90 0"></a-text></a-entity>
			<a-animation attribute="rotation" to="0 360 0" dur="10000" repeat="indefinite"></a-animation>
		</a-sphere>
			<a-animation attribute="rotation" to="0 360 0" dur="20000" easing="linear"repeat="indefinite"></a-animation>
	  </a-entity>
	  <a-entity>
		<a-sphere position="12.90 0 0.134" scale="3 3 3"src="jup2.jpeg">
			<a-entity><a-text value="Jupiter" position="3 1.736 -2.32" color="white" scale="10 10 10" rotation="0 -90 0"></a-text></a-entity>
			<a-animation attribute="rotation" to="0 360 0" dur="10000" repeat="indefinite"></a-animation>
		</a-sphere>
			<a-animation attribute="rotation" to="0 360 0" dur="30000" easing="linear"repeat="indefinite"></a-animation>
	  </a-entity>
	  <a-entity>
			<a-ring position="18.59 2.668 -8.564" rotation="-90 -90 0" color="teal" radius-inner="1" radius-outer="2">
				<a-entity><a-text value="saturn" position="3 1.736 -2.32" color="white" scale="10 10 10" rotation="0 -90 0"></a-text></a-entity>
				<a-animation attribute="rotation" to="0 360 0" dur="35000" repeat="indefinite"></a-animation>
				<a-sphere src="jupiter.jpg" scale="1.5 1.5 1.5" color="red"></a-sphere>
		    </a-ring>
			<a-animation attribute="rotation" to="0 360 0" dur="30000" easing="linear"repeat="indefinite"></a-animation>
	  </a-entity>
    </a-scene>
  </body>
</html>
